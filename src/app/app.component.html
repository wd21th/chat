<div #messageListEl class="message-list">
  @for(message of messages; track $index) {
    <div class="message-list__item">{{message}}</div>
  }
</div>

<div class="in-row">
  <div #inputEl type="text" (keydown)="keydown($event)" contenteditable="true" tabindex="0"></div>
  <button (click)="sendMessage()">
    ✉️
  </button>
</div>
